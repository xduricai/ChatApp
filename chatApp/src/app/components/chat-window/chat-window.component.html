<h3>Chat Window</h3>

<div class="wrapper">
    
    <mat-list>
        <mat-list-item *ngFor="let message of messages">
            <mat-icon>turned_in</mat-icon>
            <div id="msg">
                <div mat-line class="author">{{message.author}}</div>
                <div mat-line class="text" [ngStyle]="{'word-wrap': 'break-word', 'white-space': 'pre-wrap', 'overflow': 'auto'}">{{message.message}}</div>
                <hr/>
            </div>
        </mat-list-item>
    </mat-list>
    
    <button mat-raised-button [ngStyle]="{'background-color': '#6200ee', 'color': '#ffffff', 'box-shadow': '0px 6px 5px #888888'}" (click) = "clear()">
        <mat-icon>close</mat-icon> CLEAR CHAT WINDOW
    </button>
    
</div>
